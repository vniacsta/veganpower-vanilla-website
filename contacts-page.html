<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contacts | Vegan Power ðŸŒ±</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <img
        class="header-icon"
        src="media/icon-veganpower.png"
        alt="Vegan Power Icon"
        width="30"
      />
      <a href="index.html"
        ><button class="header-btn home-btn">
          Home
        </button></a
      >
      <a href="about-me-page.html">
        <button class="header-btn about-me-btn">
          About me
        </button></a
      >
      <a href="#"
        ><button class="header-btn awareness-btn">
          Awareness
        </button></a
      >
      <a href="#"
        ><button class="header-btn food-blog-btn">
          Food Blog
        </button></a
      >
      <a href="contacts.html"
        ><button class="header-btn contacts-btn">
          Contacts
        </button></a
      >
    </header>
    <div id="contacts-page">
      <div class="new-page-title">
        <h1>
          Share your thoughts!
        </h1>
      </div>
      <div class="contact-form-message">
        If you have any questions about this project or if you want to share
        your experience, feel free to write me below on the contact form or
        directly to my email
        <a class="vegan-power-link" href="mailto:vania@veganpower.pt"
          >vania@veganpower.pt</a
        >.
      </div>
      <div class="contact-form-box">
        <form>
          <input
            class="form-name-field contact-form-fields"
            type="text"
            name="name"
            autocomplete="name"
            placeholder="Name"
            maxlength="50"
            required
          />
          <input
            class="form-email-field contact-form-fields"
            type="email"
            name="email"
            autocomplete="email"
            placeholder="Email"
            maxlength="50"
            required
          />
          <textarea
            class="form-message-field contact-form-fields"
            name="message"
            placeholder="Message"
            maxlength="10000"
            required
          ></textarea>
          <input
            class="form-submit-btn contact-form-fields"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
    <footer>
      <div class="subscribe-div">
        <h3 class="message-to-subscribe">
          Subscribe the newsletter
        </h3>
        <form class="subscribe-form">
          <input
            class="subscribing-email"
            type="email"
            placeholder="Email"
            autocomplete="email"
            required
          />
          <input class="subscribing-btn" type="submit" value="Send" required />
        </form>
      </div>
      <div class="social-media-icons">
        <a
          href="https://www.instagram.com/veganpower.pt/"
          target="_blank"
          style="text-decoration: none;"
        >
          <img
            class="instagram-icon"
            src="media/instagram-icon.svg"
            alt="Instagram Icon"
            width="25"
          />
        </a>
        <a
          href="https://www.facebook.com/veganpower.pt"
          target="_blank"
          style="text-decoration: none;"
        >
          <img
            class="facebook-icon"
            src="media/facebook-icon.svg"
            alt="Facebook Icon"
            width="25"
          />
        </a>
        <a
          href="mailto:vania@veganpower.pt"
          target="_blank"
          style="text-decoration: none;"
        >
          <img
            class="email-icon"
            src="media/email-icon.svg"
            alt="Email Address"
            width="25"
          />
        </a>
      </div>
      <div class="footer-message">
        Â© 2020 Coded by Vania Costa | Visit
        <a href="http://veganpower.pt" target="_blank"> veganpower.pt</a>
        ðŸŒ±
      </div>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
